{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/post.css')}}">
<title>Add your post</title>
{% endblock %}


{% block body %}


<header>
    <h1>Create Post</h1>
    <h3>You can create your BLOG post here</h3>
</header>

<form action="/post" method="post">
    <label for="heading">Heading </label>
    <input type="text" name="heading" id="heading" tabindex="1">

    <label for="subtitle">Subtitle</label>
    <input type="text" name="subtitle" id="subtitle" tabindex="2">
    
    <label for="article">Article</label>
    <textarea name="article" id="article" rows="5" tabindex="3"></textarea>

    <label for="author">Author</label>
    <input type="text" name="author" id="author" tabindex="4">
    <br>
    <input type="submit" value="SUBMIT" tabindex="5">
</form>

{% endblock %}
